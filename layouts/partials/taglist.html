<ul class="badges">
    <div>
        {{- with .Params.tags -}}
            {{- if ge (len .) 1 -}}
                {{- range . -}}
                    <li class="badge"><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}/">{{ . }}</a></li>
                {{ end -}}
            {{- end -}}
        {{- end -}}
    </div>
</ul>
